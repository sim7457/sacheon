<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./img/favicon.ico" type="image/ico" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <title>사천시청</title>
  </head>
  <body>
    <div class="Wrap">
      <!-- header -->
      <header id="header">
        <div class="inner">
          <div class="logo_box">
            <a href="/">
              <h1>
                <img src="./img/logo.png" alt="" />
              </h1>
            </a>
          </div>
          <div class="gnb">
            <ul>
              <li><a href="">장비관리</a></li>
              <li><a href="">콘텐츠관리</a></li>
              <li><a href="">사용자관리</a></li>
              <li class="menu_hover">
                <a href="">메뉴관리</a>
                <ul class="submenu">
                  <li><a href="">메뉴관리</a></li>
                  <li><a href="">메뉴권한</a></li>
                </ul>
              </li>
              <li><a href="">코드관리</a></li>
            </ul>
          </div>
          <div class="Sign_out">
            <button>로그아웃</button>
          </div>
        </div>
      </header>
      <!-- header -->
      <!-- main -->
      <main>
        <div class="inner">
          <div class="left_box">
            <div class="tit_box">
              <h2>미디어보드</h2>
            </div>
            <div class="in_left_box">
              <div class="top_menu">
                <img src="./img/Banner_v2.jpg" alt="" />
              </div>

              <div class="mid_box">
                <div class="mid_menu">
                  <div class="menu_slick">
                    <!-- for문 구간 데이터 받아서 슬릭 -->
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <div class="sl_box">
                      <div class="slick_inner_box"></div>
                    </div>
                    <!-- for문 구간 데이터 받아서 슬릭 -->
                  </div>
                </div>

                <div class="mid_button">
                  <button id="prev">
                    <img src="./img/arrw-pre-b.png" alt="" />
                  </button>
                  <button id="next">
                    <img src="./img/arrw-nxt-b.png" alt="" />
                  </button>
                </div>
              </div>

              <div class="footer_box">
                <div class="footer_menu">
                  <div class="intro_slick">
                    <!-- for문 구간 데이터 받아서 슬릭 -->
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <div class="intro_box">
                      <div class="intro_inner_box"></div>
                    </div>
                    <!-- for문 구간 데이터 받아서 슬릭 -->
                  </div>
                </div>

                <div class="footer_button">
                  <button id="prev_v2">
                    <img src="./img/arrw-pre-b.png" alt="" />
                  </button>
                  <button id="next_v2">
                    <img src="./img/arrw-nxt-b.png" alt="" />
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="right_box">
            <div class="tit_box">
              <div class="tit">
                <h2>콘텐츠 목록</h2>
              </div>
              <div class="menu_box">
                <button id="openPopup">파일 업로드</button>
                <button>긴급 컨텐츠</button>
                <button>저장</button>
                <button>삭제</button>
              </div>
            </div>
            <div class="in_right_box">
              <div class="right_inner_box">
                <table id="DataTable">
                  <colgroup>
                    <col width="50" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                    <col width="*" />
                  </colgroup>

                  <thead>
                    <tr>
                      <th style="display: none">콘텐츠 코드</th>
                      <th>
                        <input
                          type="checkbox"
                          onclick="h_chk_change(this, 'DataTable')"
                        />
                      </th>
                      <th>순번</th>
                      <th>파일명</th>
                      <th>영역구분</th>
                      <th>시작날짜</th>
                      <th>종료날짜</th>
                      <th>시작시간</th>
                      <th>종료시간</th>
                      <th>노출시간</th>
                      <th>사용여부</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="10" style="text-align: center">
                        해당 데이터가 없습니다.
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- 파일 업로드 팝업창  -->
        <div id="popup" style="display: none">
          <div class="pop_inner">
            <div class="pop_tit_box">
              <h3>파일 업로드</h3>
              <button class="pop_save">저장</button>
              <button id="closePopup">취소</button>
            </div>
            <div class="pop_content">
              <div class="con_inner">
                <img src="./img/file.png" alt="" />
                <p>여기에 파일을 드래그하세요.</p>
                <p>(파일 형식 : jpg,mp4)</p>
                <p>또는</p>
                <button class="my_pc">내 컴퓨터에서 파일 선택</button>
              </div>
            </div>
          </div>
        </div>
        <!-- 파일 업로드 팝업창  -->
      </main>
      <!-- main -->
      <!-- footer -->
      <footer id="footer"></footer>
      <!-- footer -->
    </div>
  </body>
</html>
